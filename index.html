<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Signup-Form</title>
</head>
<body>
    <div class="left-image">
        <!-- <p>Odin project</p> -->
        <img class="left-logo-image" src="clouds.jpg">
        <div class="hover-text">
            <img class="logo" src="odin-lined.png">
            <span class="logo-image">ODIN</span>
        </div>
    </div>
    <div class="right-image">
    <div class="right-header">
        <h1>Embark on the Epic Quest of Signup: Unleash Your HTML, CSS, and JavaScript Wizardry! No dragons, but plenty of coding challenges ahead. Beware of bugs the digital kind!</h1>
        <h1>Kindly Fill the below Form</h1>
    </div>    
    <div class="form-column">
        <form action="" method="post" id="my-form">
            <h1><strong>Let's Start!</strong></h1>
            <div class="inner-form">
            <div class="first-row">    
            <div class="inputs">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" >
            </div>
                <div class="inputs">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" >
            </div>
        </div>
        <div class="second-row">
            <div class="inputs">
                <label for="email">E Mail</label>
                <input type="text" id="email" name="email" >
            </div>
            <div class="inputs">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number" >
            </div>
        </div>
        <div class="third-row">
            <div class="inputs password">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?!.* ).{8,16}$">
                <span></span>
            </div>
            <div class="inputs password">
                <label for="cpass">Confirm Password</label>
                <input type="password" id="cpass" name="confirm_pass" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9])(?!.* ).{8,16}$">
            </div>
        </div>
            </div>
        </form>
    </div>
    <!-- my Footer class -->
    <div class="footer">
        <button type="submit" form="my-form">Create Account</button>
        <div class="inner-text">
            <p>Already have an account?</p>
            <a href="www.login.com">Log in</a>
        </div>
    </div> 
    </div>
</body>
</html>
